<div class="id-card" [ngClass]="{'editing': isEditing}">
    <div class="id-card-header">
      <div class="id-card-title">
        <i class="fas fa-user"></i>
        ID Card
      </div>
      <button class="edit-btn" (click)="toggleEdit()">
        <i class="fas" [ngClass]="isEditing ? 'fa-check' : 'fa-pen' "></i>
      </button>
    </div>

    <form  (ngSubmit)="onSubmit()">
      <app-account-info [isEditing]="isEditing" [user]="user" (userChange)="onUserChange($event)"></app-account-info>
      <app-address-info  [isEditing]="isEditing" [user]="user" (userChange)="onUserChange($event)"></app-address-info>
      <app-personal-info [isEditing]="isEditing" [user]="user" (userChange)="onUserChange($event)"></app-personal-info>
      <app-document-upload ></app-document-upload>
    </form>
  </div>
